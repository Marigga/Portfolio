<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Children's Place</title>
    <link rel="stylesheet" href="style-tcp.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Abel&family=Nunito:wght@700&display=swap");
    </style>
</head>

<body>
    <div class="page-container">
        <div class="intro-bar-padding">
            <div class="topbar-container">
                <a class="topbar-href" href="#">
                    <div class="intro-bar">
                        <div>
                            <span class="topbar-ship-text"
                                style="font-family: Nunito, Arial, Helvetica, sans-serif;">Buy Online & Ship to
                                Store</span>
                            <span class="topbar-link-text"
                                style="font-family: Nunito, Arial, Helvetica, sans-serif;">&shy;DETAILS</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="top-fun-sun-tripic-container">
            <div id="left-pic" class="top-image-box">
                <a class="image" href="#">
                    <picture>
                        <img src="images/tcp-topbar-pic1.jpg" alt="two kids playing the sun" />
                    </picture>
                </a>
            </div>
            <div id="ad-pic" class="top-image-box">
                <a class="image" href="#">
                    <picture>
                        <img src="images/tcp-topbar-pic2.jpg" alt="deal of 70 percent off entire site" />
                    </picture>
                </a>
            </div>
            <div id="right-pic" class="top-image-box">
                <a class="image" href="#">
                    <picture>
                        <img src="images/tcp-topbar-pic3.jpg" alt="two children holding hands" />
                    </picture>
                </a>
            </div>
        </div>
        <div class="tri-pic-button-container">
            <a class="tri-pic-buttons" id="top-button1" role="button" href="#">
                <span>GIRL</span>
            </a>
            <a class="tri-pic-buttons" id="top-button2" role="button" href="#">
                <span>BOY</span>
            </a>
            <a class="tri-pic-buttons" id="top-button3" role="button" href="#">
                <span>TODDLER GIRL</span>
            </a>
            <a class="tri-pic-buttons" id="top-button4" role="button" href="#">
                <span>TODDLER BOY</span>
            </a>
            <a class="tri-pic-buttons" id="top-button5" role="button" href="#">
                <span>BABY</span>
            </a>
        </div>
        <div class="lower-pic-container">
            <div class="lower-pic">
                <a class="lower-image" href="#">
                    <picture>
                        <img src="/images/tcp-bottom-barpic.png" alt="colorful t-shirts lined up" />
                    </picture>
                </a>
            </div>
            <div class="lower-pic-button-container">
                <div class="lower-pic-buttons" id="lower-button1">
                    <a class="lower-buttons" role="button" href="#"><span>GIRL</span></a>
                </div>
                <div class="lower-pic-buttons" id="lower-button2">
                    <a class="lower-buttons" role="button" href="#"><span>BOY</span></a>
                </div>
                <div class="lower-pic-buttons" id="lower-button3">
                    <a class="lower-buttons" role="button" href="#"><span>TODDLER GIRL</span></a>
                </div>
                <div class="lower-pic-buttons" id="lower-button4">
                    <a class="lower-buttons" role="button" href="#"><span>TODDLER BOY</span></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
